<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glitch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
        p {
            margin: 0 !important;
        }
        #container {
            text-transform: capitalize;
        }
        input::placeholder{
            color: black !important;
            opacity : 1;
        }
       
    </style>
</head>
<body class="d-flex align-items-center flex-column gap-3">
    <div class="w-75 text-center">
        <input type="text" placeholder="Name" id="name" class="form-control p-2 m-2 border border-2 border-info "> <br>
        <input type="text" placeholder="Phone Number" id="phno" class="form-control p-2 m-2 border border-2 border-info"> <br>
        <input type="text" placeholder="Address" id="address" class="form-control p-2 m-2 border border-2 border-info"> <br>
        <input type="text" placeholder="City" id="city" class="form-control p-2 m-2 border border-2 border-info"> <br>
        <input type="text" placeholder="State" id="state" class="form-control p-2 m-2 border border-2 border-info"> <br>
        <button class="btn btn-primary" onclick="addData()">Enter your details</button>
    </div>
    
    <div class="border border-4 border-primary w-75 mt-3 p-3" id="container">
       
    </div>

    <script src="./Tform.js"></script>
</body>
</html>
